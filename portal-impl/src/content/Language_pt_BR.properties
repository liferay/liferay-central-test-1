staging-type-help-1=Há dois tipos de ambiente Staging.
staging-type-help-2=<em>Ambiente de produção local</em>: Uma réplica do site atual é criado no ambiente local. Esta réplica contém uma cópia de todas as páginas e dados dos portlets configurados para serem staged (veja <em>Staged Portlets</em> abaixo). Esta réplica atuará como ambiente de <em>Staging</em> e o ambiente original atuará como ambiente de produção. Uma pessoa com acesso ao <em>Staging</em> pode rapidamente navegar para <em>Produçao</em> a partir de qualquer página.
staging-type-help-3=<em>Remote Live</em>: A connection is made between this site and one existing in a remote server. The connection settings are essentially a persistent network configuration which defines how to locate the remote site when a publish event occurs. This site becomes the <em>Staging</em> environment while the remote site becomes the <em>Live</em> environment. (Automatic Copy)
