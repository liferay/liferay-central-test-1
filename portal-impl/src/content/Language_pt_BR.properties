staged-portlets-alert=Quando um portlet estiver selecionado, seus dados serão copiados para o ambiente Staging e não será possível editá-los diretamente no ambiente de produção. Quando desmarcar um portlet, tenha certeza de publicar todas as mudanças do ambiente Staging, caso contrário elas se perderão.
staged-portlets-help=Os portlets que estiverem selecionados serão <em>Staged</em>. Isto significa que seus dados serão publicados automaticamente sempre que uma página que o contiver for publicada. Os portlets que não estiverem ativos ou selecionados não serão publicados automaticamente. Os porlets de <em>colaboração</em>, como <em>Blogs</em>, <em>Fórums</em> e <em>Wiki</em> são excluídos de serem <em>Staged</em> por padrão dado que seus dados tipicamemte se originam do ambiente de produção. Quando um portlet não estiver selecionado o ambiente de produção conterá apenas dados importantes. Quando o staging do tipo <em>Ambiente de produção local</em> for utilizado, estes mesmos dados serão mostrados no ambiente de staging por comodidade para o administrador.
