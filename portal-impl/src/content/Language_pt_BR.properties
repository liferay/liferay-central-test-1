javax.portlet.description.104=Update Manager shows you all user installed plugins as well as their version number, whether it is from the Liferay repository, and whether it can be upgraded. (Automatic Translation)
javax.portlet.description.125=Users are individuals who performs tasks using the portal. Administrators can create new users or deactivate existing users. (Automatic Translation)
javax.portlet.description.126=As organizações representam uma hierarquia dos usuários, tais como um departamento ou uma filial. Deste portlet se podem administrar os usuários, definir papéis e configurar os atributos de uma organização.
javax.portlet.description.127=Os grupos de usuário são um conjunto de usuários relacionados. A existência de um grupo independe que eles pertençam de uma comunidade ou organização. Uma vez definido o grupo de usuários, é possível associá-lo como membro de uma comunidade.
javax.portlet.description.128=Roles are groupings of users that share a particular function within the portal, according to a particular scope. Administrators can add roles which can be granted permissions to various functions within portlet applications. (Automatic Translation)
javax.portlet.description.129=As políticas de senha definem as medidas de segurança da empresa como bloqueio de usuários e a expiração da senha. Deste portlet se podem definir políticas ou delegá-las a um servidor LDAP.
javax.portlet.description.130=Settings is where most of the global portal settings are including names, authentication, default user associations, and mail host names. (Automatic Translation)
javax.portlet.description.131=Monitoring allows you to see all of the live sessions in the portal. For performance reasons, this setting is generally turned off in production. (Automatic Translation)
javax.portlet.description.132=Plugins Configuration allows administrators to configure which portal roles have access to certain plugins. (Automatic Translation)
javax.portlet.description.134=As comunidades são um conjunto de usuários sem a hierarquia. Deste portlet se podem criar comunidades, administrar usuários, definir papéis e estabelecer os atributos de uma comunidade.
javax.portlet.description.135=Portal Instances allow administrators to run more than one portal instance on a single server. Data for each portal instance are kept separate from every other portal instance. (Automatic Translation)
javax.portlet.description.136=Plugins Installation allows users to install additional plugins from the Liferay repository or install custom plugins. (Automatic Translation)
javax.portlet.description.137=Deste portlet de administração se podem gerenciar logs, cache, índices de busca e outras funcionalidades avançadas. Os administradores podem monitorar o desempenho de sistema, alterar ajustes do servidor, reindexar buscas e modificar o cache.
javax.portlet.description.140=Minhas páginas são páginas web personalizadas que você cria ou que lhe são atribuídas. Dependendo de seu papel, você pode editar páginas, adicionar páginas ou mudar a aparência de uma página.
javax.portlet.description.146=Os modelos de página permitem que você selecione uma página para usar e os portlets que serão incluídos ao criar uma página. Deste portlet se podem definir e editar os modelos da página assim como suas permissões.
javax.portlet.description.147=Categories describe a set of vocabulary terms to tag content items. Administrators can create vocabularies and populate them with categories that users can choose from when authoring content. (Automatic Translation)
javax.portlet.description.149=Os modelos de site permitem que você defina páginas e conteúdo web para serem incluídos quando se criam comunidades e organizações. Desta ferramenta se podem definir e editar os modelos de site assim como suas permissões.
javax.portlet.description.154=Wiki is a social collaborative encyclopedia that allows users to come together and share knowledge in an area. Administrators can add and edit wiki pages, change permissions and set advanced options. (Automatic Translation)
javax.portlet.description.155=A equidade social permite que você ajuste as medidas usadas para calcular a participação dos usuário dentro de uma comunidade ou de uma organização. Os valores de equidade determinam o valor da recompensa de uma ação. O tempo da equidade determina quanto tempo dura a recompensa de uma ação.
javax.portlet.description.156=Pages are custom web pages that have been created in the portal. Depending on your role, you may edit these pages, add pages, or change the look and feel of a page. (Automatic Translation)
javax.portlet.description.15=O portlet de conteúdo web permite gerenciar qualquer conteúdo que se queira publicar na web, como artigos, um FAQ ou uma notícia. Deste portlet se podem admininstrar os conteúdos, asssim como suas permissões. Distintos usuários podem adicionar, editar, aprovar ou ver o conteúdo dependendo de seu papel.
javax.portlet.description.161=Os blogues são jornais, artigos, ou as entradas curtas do diário que fornecem uma experiência padrão do blogue. Os administradores podem adicionar, ver, actualizar e suprimir de entradas do blogue. (Automatic Translation)
javax.portlet.description.162=As placas de mensagem oferecem um fórum da conversação para usuários com níveis múltiplos de profundidade e de hierarquia. Os administradores podem controlar placas de mensagem, para atribuir papéis e permissões de usuário, e usuários da proibição. Os usuários podem controlar suas subscrições aos bornes e as categorias da placa de mensagem, e as estatísticas da vista. (Automatic Translation)
javax.portlet.description.20=A biblioteca de documentos é um disco virtual completo com suporte para armazenamento de arquivos, metainformação, versões, pastas personalizáveis, etc. Deste portlet se podem administrar pastas e documentos, alterar permissões e navegar pelos arquivos armazenados.
javax.portlet.description.25=As enquetes são uma maneira fácil de criar perguntas com múltiplas alternativas de resposta para que os usuários participem. Deste portlet se podem adicionar, editar, e ver os resultados das enquetes.
javax.portlet.description.28=Os bookmarks são atalhos aos sites que você gosta, usa frequentemente, ou quer compartilhar com outros usuários. Deste portlet se podem podem adicionar, apagar e compartilhar os bookmarks.
javax.portlet.description.2=Minha conta organiza toda a informação do usuário atual em um lugar único e fácil de usar. Deste portlet os usuários podem editar ou ver seu perfil, as comunidades e organizações a que pertencem, os grupos de usuário e editar suas configurações.
javax.portlet.description.31=A galeria da imagem fornece um repositório central para imagens que podem ser acessada de qualquer lugar, a qualquer momento. Deste portlet se podem adicionar pastas, imagens, ajustar permissões e controlar gerenciar configurações avançados. Distintos usuários podem controlar suas pastas e imagens, dependendo de seu papel.
javax.portlet.description.8=O calendário permite publicar eventos ocorrerão em datas específicas, permitindo que os usuários criem, editem ou removam eventos e tarefas, compartilhando dentro ou através das comunidades e organizações. Deste portlet se podem administrar eventos e tarefas, assim como suas permissões.
javax.portlet.description.98=O catálogo do software permite que você defina um conjunto de produtos de softwares para mostrar aos visitantes. Deste portlet se podem gerenciar os produtos do catálogo e suas permissões.
javax.portlet.description.99=As tags permitem a categorização do conteúdo através de grupos flexíveis de termos e vocabulários. Deste portlet se podem gerenciar todas as tags, definir permissões e configurar opções avançadas. Os usuários podem gerenciar suas tags, e definir conjuntos de tags e categorias para utilizar quando forem classificar conteúdo.
