staging-type-help-2=<em>Live Local</em>: In cadrul mediului curent din modul, o clona a site-ului curent este creat. Aceasta clona contine copii a tuturor paginilor existente si informatii a modulelor configurate sa fie puse in scena (vezi <em>Punere in Scena Module</em> mai jos). Clona devine mediu <em>Punere in Scena</em> in timp ce mediului original devine mediul <em>Live</em>.O persoana cu aceeste la <em>Punere in Scena</em> poate naviga rapid la <em>Live</em> si inapoi din orice pagina.
staging-type-help-3=<em>Live la Distanta</em>: O conexiune se stabileste intre acest site si unul care exista pe un server la distanta. Setarile conexiunii sunt efectil permisiuni de configurare a retelii care definesc cum sa localizezi site-ul la distanta cand un eveniment de publicare are loc.. Acest site devine mediul de <em>Punere in  Scena</em> in timp ce situl la distanta devine mediul <em>Live</em>.
