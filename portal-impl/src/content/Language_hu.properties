staging-type-help-1=There are two types of staging. (Automatic Copy)
staging-type-help-2=<em>Local Live</em>: Within the current portal environment, a clone of the current site is created. This clone contains copies all existing pages and data of portlets configured to be staged (see <em>Staged Portlets</em> bellow). This clone becomes the <em>Staging</em> environment while the original becomes the <em>Live</em> environment. A person with access to <em>Staging</em> can quickly navigate to <em>Live</em> and back from any page. (Automatic Copy)
staging-type-help-3=<em>Remote Live</em>: A connection is made between this site and one existing in a remote server. The connection settings are essentially a persistent network configuration which defines how to locate the remote site when a publish event occurs. This site becomes the <em>Staging</em> environment while the remote site becomes the <em>Live</em> environment. (Automatic Copy)
