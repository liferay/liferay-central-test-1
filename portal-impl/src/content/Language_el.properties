javax.portlet.description.2=Ο λογαριασμός μου οργανώνει όλες σας τις πληροφορίες σε μία, εύχρηστη θέση. Οι χρήστες μπορούν να επεξεργαστούν συμμετοχών τους προφίλ και της προβολής τοποθεσίας και των οργανώσεων και των ομάδων χρηστών στις οποίες ανήκουν. (Automatic Translation)
javax.portlet.description.8=Το ημερολόγιο είναι ένα κοινωνικό γεγονός, τη συγκέντρωση, επιτρέποντας στους χρήστες να δημιουργήσετε, να επεξεργαστείτε και να διαγράψετε εκδηλώσεις και εργασίες, κοινή χρήση εντός ή σε τοποθεσίες. Οι διαχειριστές μπορούν να διαχείριση συμβάντων και εργασιών και να ορίσετε δικαιώματα. (Automatic Translation)
javax.portlet.description.15=Περιεχόμενο Web μπορεί να είναι οποιοδήποτε περιεχόμενο που θα θέλατε να προσθέσετε σε μια τοποθεσία, όπως άρθρα, ένα FAQ ή μια είδηση. Οι διαχειριστές μπορούν να διαχείριση περιεχομένου, καθώς και ανάθεση ρόλων χρηστών και δικαιωμάτων. Οι χρήστες μπορούν να προσθέσουν, επεξεργασία, έγκριση ή προβάλετε περιεχόμενο ανάλογα με το ρόλο τους. (Automatic Translation)
javax.portlet.description.20=Documents and Media Library is a full featured virtual shared drive, with file attributes and metadata, versioning, and customizable folders. Administrators can manage folders and documents, change permissions and browse the document library.
javax.portlet.description.25=Ψηφοφοριών είναι ένα διασκεδαστικό και εύκολο τρόπο για να δημιουργήσετε πολλαπλές ερωτηματολόγια επιλογή για τους χρήστες να συμμετέχουν σε. Οι χρήστες μπορούν να προσθέσουν, επεξεργαστείτε και να προβάλλετε τα αποτελέσματα των ψηφοφοριών τους. (Automatic Translation)
javax.portlet.description.28=Οι σελιδοδείκτες είναι συντομεύσεις σε τοποθεσίες Web που σας αρέσει, χρησιμοποιείτε συχνά ή θέλετε να μοιραστείτε με άλλους χρήστες. Οι χρήστες μπορούν να προσθέσετε, να διαγράψετε και να μοιραστείτε σελιδοδείκτες. (Automatic Translation)
javax.portlet.description.31=Γκαλερί μίντια παρέχει ένα κεντρικό αρχείο φύλαξης για εικόνες, βίντεο και ήχου που μπορεί να προσπελαστεί από οπουδήποτε, οποιαδήποτε στιγμή. Οι διαχειριστές να προσθέσετε φακέλους, εικόνες, βίντεο, ήχου, ορισμός δικαιωμάτων και να διαχειριστείτε ρυθμίσεις για προχωρημένους. Οι χρήστες μπορούν να διαχειρίζονται τους φακέλους, εικόνες, βίντεο και ήχου, ανάλογα με το ρόλο τους. (Automatic Translation)
javax.portlet.description.98=Κατάλογος λογισμικού σας επιτρέπει να ορίσετε ένα σύνολο από στοιχεία λογισμικού να εμφανίζει στους επισκέπτες. Διαχειριστές μπορούν να διαχειρίζονται στοιχεία καταλόγου και ορίστε δικαιώματα. (Automatic Translation)
javax.portlet.description.99=Ετικέτες ενεργοποιήσετε την κατηγοριοποίηση του περιεχομένου μέσω ευέλικτες ομάδες των όρων και των προκαθορισμένων vocabularies. Οι διαχειριστές μπορούν να διαχειριστείτε όλες τις ετικέτες, εκχωρείτε δικαιώματα και ορίστε επιλογές για προχωρημένους. Χρήστες να διαχειρίζονται τις ετικέτες τους, και να καθορίσετε σύνολα ετικετών και κατηγορίες να χρησιμοποιήσετε όταν κατηγοριοποίηση περιεχομένου. (Automatic Translation)
javax.portlet.description.104=Ενημέρωση διαχειριστή σας δείχνει κάθε χρήστης εγκατεστημένα plugins καθώς και τους έκδοση αριθμό, αν είναι από το αρχείο φύλαξης Liferay, και αν αυτό μπορεί να αναβαθμιστεί. (Automatic Translation)
javax.portlet.description.125=Οι χρήστες είναι άτομα που εκτελούν εργασίες χρησιμοποιώντας την πύλη. Οι διαχειριστές μπορούν να δημιουργήσουν νέους χρήστες ή να απενεργοποιήσετε υπάρχοντες χρήστες. Οι χρήστες μπορούν να ενταχθούν σε τοποθεσίες, τοποθετούνται σε οργανισμό ιεραρχίες, να τα δικαιώματα αντιπροσώπευσης σε ρόλους ή να συλλέγονται σε ομάδες χρηστών. Ομάδες χρηστών μπορούν να περάσουν τα οργανωτικά όρια, και μπορεί να χρησιμοποιηθεί για να αντιστοιχίσετε όλα τα μέλη σε άλλες συλλογές, όπως τοποθεσίες ή ρόλους. Ομάδες χρηστών μπορεί επίσης να χρησιμοποιηθεί για να προσαρμόσετε την προσωπική τοποθεσία πρότυπα για τα μέλη. (Automatic Translation)
javax.portlet.description.127=Ομάδες χρηστών παρέχουν έναν τρόπο για τους χρήστες της ομάδας ανεξάρτητα από τις οργανώσεις στις οποίες ανήκουν. Οι διαχειριστές να ορίσετε μια ομάδα χρηστών και να αντιστοιχίσετε την ομάδα του χρήστη ως μέλος μιας τοποθεσίας να κάνουν όλων των μελών χρηστών αυτόματα. (Automatic Translation)
javax.portlet.description.128=Οι ρόλοι είναι ομαδοποιήσεις του χρήστες που χρησιμοποιούν από κοινού μια συγκεκριμένη συνάρτηση εντός της πύλης, σύμφωνα με μια συγκεκριμένη εμβέλεια. Οι διαχειριστές μπορούν να προσθέσουν ρόλους που μπορούν να χορηγηθούν δικαιώματα σε διάφορες λειτουργίες εντός portlet εφαρμογές. (Automatic Translation)
javax.portlet.description.129=Πολιτικές κωδικών πρόσβασης που ορίζουν εταιρικού επιπέδου ασφαλείας μέτρα τα οποία περιλαμβάνουν λήξης κλειδώματος και τον κωδικό πρόσβασης χρήστη. Οι διαχειριστές μπορούν να καθορίζουν πολιτικές ή να αναθέσετε σε ένα διακομιστή LDAP. (Automatic Translation)
javax.portlet.description.130=Ρυθμίσεις είναι όπου περισσότεροι από τις καθολικές ρυθμίσεις πύλης συμπεριλαμβανομένων ονομάτων, ελέγχου ταυτότητας, συσχετίσεις προεπιλεγμένου χρήστη και ονόματα υποδοχής αλληλογραφίας. (Automatic Translation)
javax.portlet.description.131=Παρακολούθηση σας επιτρέπει να δείτε όλες τις συνόδους ζωντανά στην πύλη. Για λόγους απόδοσης, η ρύθμιση αυτή γενικά απενεργοποιείται στην παραγωγή. (Automatic Translation)
javax.portlet.description.132=Plugins παραμέτρων επιτρέπει στους διαχειριστές να ρυθμίσετε ποια πύλης ρόλους έχουν πρόσβαση σε ορισμένα plugins. (Automatic Translation)
javax.portlet.description.134=Οι τοποθεσίες είναι ένα σύνολο από σελίδες που εμφανίζουν περιεχόμενο και παρέχουν πρόσβαση σε ειδικές εφαρμογές. Τοποθεσίες μπορούν να έχουν τα μέλη, που παρέχονται αποκλειστική πρόσβαση σε συγκεκριμένες σελίδες ή περιεχόμενο. (Automatic Translation)
javax.portlet.description.135=Πύλης παρουσίες επιτρέπουν στους διαχειριστές να εκτελεστεί περισσότερες από μία εμφανίσεις πύλης σε ένα διακομιστή. Δεδομένα για κάθε πύλης παρουσία φυλάσσονται χωριστά από άλλα κάθε πύλης παρουσία. (Automatic Translation)
javax.portlet.description.136=Plugins εγκατάσταση επιτρέπει στους χρήστες να εγκαταστήσετε πρόσθετες plugins από το repository Liferay ή εγκατάσταση προσαρμοσμένων plugins. (Automatic Translation)
javax.portlet.description.137=Ρυθμίσεις διαχείρισης διακομιστή ελέγχου αρχείων καταγραφής, προσωρινή αποθήκευση, αναζήτηση ευρετηρίου και άλλες προηγμένες δυνατότητες. Προηγμένων διαχειριστές να παρακολούθηση των επιδόσεων συστήματος, να μεταβάλλει τις ρυθμίσεις του διακομιστή λεπτομερείς, να αναπροσαρμόσετε αναζητήσεις και να τροποποιήσουν προσωρινή αποθήκευση. (Automatic Translation)
javax.portlet.description.140=Οι σελίδες μου είναι προσαρμοσμένες σελίδες web που δημιουργείτε ή που έχουν ανατεθεί σε εσάς. Ανάλογα με το ρόλο σας, σας μπορεί να επεξεργαστείτε τις σελίδες σας, προσθέστε σελίδες, ή να αλλάξετε την εμφάνιση και την αίσθηση μιας σελίδας. (Automatic Translation)
javax.portlet.description.146=Σελίδα πρότυπα σας επιτρέπουν να επιλέξετε μια σελίδα με χρήση και portlets να συμπεριλαμβάνεται κατά τη δημιουργία μιας σελίδας. Οι διαχειριστές μπορούν να ορίζουν και να επεξεργαστείτε πρότυπα σελίδας, καθώς και τα δικαιώματα τους. (Automatic Translation)
javax.portlet.description.147=Κατηγορίες περιγράφουν ένα σύνολο λεξιλόγιο όρων σε tag σε αντικείμενα περιεχομένου. Οι διαχειριστές μπορούν να δημιουργούν vocabularies και συμπλήρωσής τους με κατηγορίες ότι οι χρήστες μπορούν να επιλέξουν από όταν συντάσσετε περιεχόμενο. (Automatic Translation)
javax.portlet.description.149=Τα πρότυπα τοποθεσίας σας επιτρέπουν να ορίσετε σελίδες και περιεχόμενο που θα συμπεριλαμβάνονται κατά τη δημιουργία τοποθεσιών web. Οι διαχειριστές μπορούν να ορίζουν και να επεξεργαστείτε πρότυπα τοποθεσίας, καθώς και τα δικαιώματα τους. (Automatic Translation)
javax.portlet.description.154=Wiki είναι μια κοινωνική συνεργατική εγκυκλοπαίδεια που επιτρέπει στους χρήστες να έρθουν μαζί και να μοιραστείτε τις γνώσεις σε μια περιοχή. Οι διαχειριστές μπορούν να προσθέσετε επεξεργασία σελίδων wiki, αλλαγή δικαιωμάτων και ορίστε επιλογές για προχωρημένους. (Automatic Translation)
javax.portlet.description.156=Οι σελίδες είναι προσαρμοσμένες σελίδες web που έχουν δημιουργηθεί στην πύλη. Ανάλογα με το ρόλο σας, μπορείτε ενδέχεται να επεξεργαστείτε αυτές τις σελίδες, προσθέστε σελίδες, ή να αλλάξετε την εμφάνιση και την αίσθηση μιας σελίδας. (Automatic Translation)
javax.portlet.description.161=Blogs είναι σύντομη περιοδικά, άρθρα, ή ημερολόγιο καταχωρήσεις που παρέχουν ένα πρότυπο blog εμπειρία. Οι διαχειριστές μπορούν να προσθέσουν, προβάλετε, ενημέρωση και διαγραφή blog καταχωρήσεις. (Automatic Translation)
javax.portlet.description.162=Πίνακες μηνυμάτων προσφέρει ένα φόρουμ συνομιλίας για χρήστες με πολλαπλά επίπεδα βάθους και την ιεραρχία. Οι διαχειριστές μπορούν να διαχειριστείτε πίνακες μηνυμάτων, εκχωρείτε ρόλους χρήστη και δικαιώματα και απαγόρευση στους χρήστες. Οι χρήστες μπορούν να διαχειρίζονται τους συνδρομές σε μήνυμα θέσεις Διοικητικού Συμβουλίου και κατηγορίες, και να προβάλετε στατιστικά στοιχεία. (Automatic Translation)
javax.portlet.description.179=Κοινωνική δραστηριότητα σας επιτρέπει να tweak των μετρήσεων χρησιμοποιούνται για τον υπολογισμό χρήστη συμμετοχή, μέσα σε μια τοποθεσία. Συμβολή και συμμετοχή τιμές προσδιορίζουν την αξία της ανταμοιβής μιας ενέργειας. (Automatic Translation)
javax.portlet.description.182=Ο Κάδος ανακύκλωσης δείχνει όλα τα περιουσιακά στοιχεία αφαιρούνται από τους χρήστες. Περιουσιακά στοιχεία μπορούν να αποκατασταθούν ή να διαγράφονται μόνιμα. (Automatic Translation)
