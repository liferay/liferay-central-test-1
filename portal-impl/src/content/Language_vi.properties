javax.portlet.description.104=Trình quản lý cập nhật sẽ cho bạn thấy các plugin được cài đặt cũng như phiên bản của từng ứng dụng từ kho lưu trữ của Liferay, và bạn có thể nâng cấp nếu cần.
javax.portlet.description.125=Users are individuals who perform tasks using the portal. Administrators can create new users or deactivate existing users. Users can join sites, be placed into organization hierarchies, be delegated permissions in roles, or be collected into user groups. User groups can cross organizational boundaries, and can be used to assign all members to other collections, such as sites or roles. User groups may also be used to customize personal site templates for members. (Automatic Copy)
javax.portlet.description.127=Chức năng quản trị nhóm và người dùng cung cấp cách thức để nhóm các người sử dụng không thuộc cùng tổ chức. Quản trị viên có thể định nghĩa các nhóm người sử dụng và gán các nhóm người sử dụng này như các thành viên của các Cổng, sau khi quản trị viên gán các thành viên sẽ tự động được truy nhập vào các site này !
javax.portlet.description.128=Vai trò (Role) là nhóm người sử dụng có cùng quyền hạn và sử dụng cùng các chức năng trong phạm vi Cổng thông tin điện tử, theo những phạm vi cụ thể. Quản trị có thể tạo ra các vai trò với các quyền cụ thể trong phạm vi ứng dụng (portlet) .
javax.portlet.description.129=Các quy định về mật khẩu xác định các mức độ bảo mật trong tổ chức gồm cả việc khóa người dùng và thời hạn sử dụng mật khẩu. Các quản trị viên có thể thiết lập các chính sách hoặc ủy quyền áp dụng theo một máy chủ LDAP..
javax.portlet.description.130=<Chức năng cài đặt> là nơi lưu trữ các thông số thiết lập chung của cổng thông tin điện tử như: tên, chứng thực, thiết lập với người dùng mặc định, tên máy chủ lưu trữ thư điện tử.
javax.portlet.description.131=Giám sát cho phép bạn xem toàn bộ các phần đang đăng tải và hoạt động trong hệ thống cổng thông tin. Vì các lý do tối ưu hoạt động, thiết lập này thông thường được tắt đi trong phần sản phẩm.
javax.portlet.description.132=<Cấu hình ứng dụng nhúng> cho phép các quản trị viên thực hiện thiết lập mức độ truy nhập ứng dụng nhúng (plugin) theo vai trò của người sử dụng hoặc nhóm, hoặc tổ chức.
javax.portlet.description.134=Site là tập hợp của các trang hiển thị nội dung và truy nhập vào các ứng dụng đặc trưng. Site gồm các các vùng dữ liệu riêng được thiết kế trước để các thành viên xác định truy nhập vào .
javax.portlet.description.135=Các cổng thông tin điện tử ảo hóa (Portal Instances) cho phép các quản trị viên chạy ảo hóa nhiều hơn một ứng dụng cổng điện tử trên một hệ thống máy chủ. Dữ liệu của mỗi cổng thông tin điện tử được tổ chức lưu trữ theo các không gian riêng.
javax.portlet.description.136=Trình quản lý cài đặt bộ nhúng cho phép người dùng cài đặt thêm bộ nhúng từ khu vực lưu trữ Liferay hoặc cài đặt bộ nhúng tự phát triển hoặc sưu tập.
javax.portlet.description.137=<Quản trị máy chủ> thiết lập cấu hình log, bộ đệm caching, chỉ mục( index) tìm kiếm, và các tính năng nâng cao khác. Các quản trị viên chuyên gia có thể kiểm soát tải hệ thống, thiết lập các cấu hình máy chủ, đánh lại chỉ mục và thiết lập lại tham số cấu hình bộ đệm.
javax.portlet.description.140=<Trang của tôi> là trang web do bạn tạo ra hoặc được gán cho bạn. Tùy theo vai trò của mình, bạn có thể cập nhật các trang của bạn, thêm mới trang, hoặc thay đổi giao diện hiển thị của các trang này.
javax.portlet.description.146=<Trang mẫu> (Page Template) cho phép bạn chọn các mẫu trang đã được định nghĩa trước để sử dụng ( bao gồm cả tin tức và ứng dụng dạng portlet ). Quản trị viên có thể định nghĩa hoặc cập nhật các trang mẫu theo quyền của họ.
javax.portlet.description.147=<Chuyên đề> (Category) là tập hợp các từ điển để gắn kết (tag) các nội dung thông tin. Quản trị viên có thể tạo các từ vựng và phổ biến với các chuyên đề, theo đó người sử dụng có thể chọn khi sau khi đã được xác thực quyền truy cập
javax.portlet.description.149=<Các mẫu Site> ( Site Templates) cho phép bạn định nghĩa các trang và nội dung web kèm theo. Quản trị viên có thể định nghĩa và soạn thảo các trang mẫu tùy thuộc vào quyền hạn được phân công.
javax.portlet.description.154=Wiki là công cụ xã hội cho phép bạn chia sẻ tri thức, các câu hỏi thường gặp. Quản trị có thể thêm và sửa đổi các trang wiki, thiết lập quyền hạn và thiết lập các cấu hình nâng cao.
javax.portlet.description.156=Trang (Pages) là các trang đã được tùy biến vào tạo ra trên Cổng thông tin. Tùy thuộc vào vai trò của bạn mà bạn có thể Thêm- Sửa- Xóa hoặc thay đổi giao diện hiển thị của mỗi trang.
javax.portlet.description.15=Nội dung gồm : Tin tức, Câu hỏi thường gặp, Bài viết mà bạn có thể hiển thị trên trang. Quản trị quản lý các nội dung này, và có thể gán quyền theo Vai trò và Quyền trực tiếp- thông qua đó người sử dụng có thể Đăng bài, Duyệt hoặc Xuất bản bài theo quyền người sử dụng có.
javax.portlet.description.161=<Blog> trên cổng gồm các bài báo nhỏ, các bài viết, hoặc nhật ký như các blog bình thường khác. Quản trị viên có thể thêm, xem, cập nhật và xóa nội dung (blog entry).
javax.portlet.description.162=<Diễn đàn> là sân chơi thảo luận với các chủ đề cấu trúc từ lớn đến nhỏ, nhiều mức và có tính phân cấp. Quản trị viên có quyền quản lý diễn đàn, gán vai trò và phân quyền, hoặc cấm người sử dụng vi phạm. Người sử dụng có thể đăng ký nhận thông tin với từng chủ đề và xem trạng thái của luồng thảo luận.
javax.portlet.description.179=Social Activity allows you to tweak the measurements used for calculating user involvement within a site. Contribution and participation values determine the reward value of an action. (Automatic Copy)
javax.portlet.description.20=Documents and Media Library is a full featured virtual shared drive, with file attributes and metadata, versioning, and customizable folders. Administrators can manage folders and documents, change permissions and browse the document library. (Automatic Copy)
javax.portlet.description.25=Bình chọn là cách tương tác thú vị và dễ dàng để lấy ý kiến người sử dụng thông qua các lựa chọn. Người dùng có thể thêm mới, sửa, xem kết quả bình chọn.
javax.portlet.description.28=Đánh dấu là các đường dẫn tắt tới websites mà bạn thích, thường xuyên sử dụng, hoặc bạn muốn chia sẻ với người dùng khác. Người dùng có thể thêm, xóa và chia sẻ đánh dấu.
javax.portlet.description.2=Mục tài khoản của tôi chứa các thông tin cá nhân của bạn, bạn có thể xem, sửa thông tin lý lịch, cộng đồng và thành viên đơn vị, và các thiết lập cá nhân.
javax.portlet.description.31=Media Gallery provides a central repository for images, videos and audio that can be accessed from anywhere, anytime. Administrators can add folders, images, videos, audio, set permissions and manage advanced settings. Users can manage their folders, images, videos and audio, depending on their role. (Automatic Copy)
javax.portlet.description.8=<Lịch> là ứng dụng thể hiện các sự kiện, cho phép người sử dụng thêm mới- sửa-xóa các sự kiện và công việc, chia sẻ thông tin qua các trang. Quản trị có thể quản lý các sự kiện và công việc, và thiết lập các quyền.
javax.portlet.description.98=Danh sách phần mềm cho phép bạn định nghĩa tập các phần mềm cung cấp cho người sử dụng và khách vãng lai. Quản trị viên có thể quản lý các ứng dụng trong catalog và thiết lập quyền hạn
javax.portlet.description.99=Tags enable categorization of content through flexible groups of terms and preset vocabularies. Administrators may manage toàn bộ tags, assign permissions and set advanced options. Người dùng can manage their tags, and define tag sets and categories tới use when categorizing content.
