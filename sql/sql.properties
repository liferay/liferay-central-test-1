##
## DO NOT EDIT THIS FILE.
##
## To update the properties of this file, create a separate properties file
## named "sql.${user.name}.properties" with the properties to overwrite.
##

##
## DB2
##

    db2.executable=db2cmd
    db2.arg.line=/c db2 -f create/create-db2.sql -z log/${db2.log}
    db2.log=db2.log

##
## Firebird
##
## We use Firebird 2.0.0 because it allows for larger primary keys.
##
## http://firebird.sourceforge.net/download/prerelease/win32
##

    firebird.executable=C:/Program Files/Firebird/Firebird-2.0.0.10834-0_win32/bin/isql.exe
    firebird.arg.line=-i create/create-firebird.sql
    firebird.log=firebird.log

##
## MySQL
##

    mysql.executable=cmd
    mysql.arg.line=/c mysql < create/create-mysql.sql
    mysql.log=mysql.log

##
## Oracle
##

    oracle.sqlplus.executable=sqlplus
    oracle.sqlldr.executable=sqlldr
    oracle.arg.line=${oracle.admin.user}/${oracle.admin.password} @create/create-oracle.sql ${oracle.lportal.user} ${oracle.lportal.password}
    oracle.log=oracle.log
    oracle.admin.user=system
    oracle.admin.password=password
    oracle.lportal.user=lportal
    oracle.lportal.password=lportal
    oracle.export.executable=cmd
    oracle.export.arg.line=/c exp ${oracle.lportal.user}/${oracle.lportal.password} file=lportal.dmp owner=${oracle.lportal.user}

##
## PostgreSQL
##

    #
    # The user must have a trust relationship with the Postrgesql server.
    #
    postgresql.executable=psql
    postgresql.arg.line=${postgresql.host} ${postgresql.user} -d template1 -f create/create-postgresql.sql  > log/${postgresql.log} 2>&1
    postgresql.log=postgresql.log
    #postgresql.host=-h localhost
    postgresql.host=
    #postgresql.user=-U username
    postgresql.user=

##
## SQL Server
##

    sql-server.executable=C:/Program Files/Microsoft SQL Server/80/Tools/Binn/osql.exe
    sql-server.arg.line=-n -U sa -P -i create/create-sql-server.sql
    sql-server.log=sql-server.log