##
## DO NOT EDIT THIS FILE.
##
## To update the properties of this file, create a separate properties file
## named "build.${user.name}.properties" with the properties to overwrite.
##

##
## Compiler
##

    ant.build.javac.source=1.5
    ant.build.javac.target=1.5

    javac.compiler=modern
    #javac.compiler=org.eclipse.jdt.core.JDTCompilerAdapter

    javac.debug=on
    javac.deprecation=off
    javac.fork=true
    javac.memoryMaximumSize=256m
    javac.nowarn=on

    jsp.precompile=off
    jsp.precompile.dir=tmp

##
## Classpath
##

    classpath.ext=
    classpath=${classpath.ext};${env.JAVA_HOME}/lib/tools.jar;${project.dir}/classes;${project.dir}/ext-impl/classes;${project.dir}/ext-service/classes;${project.dir}/modules/counter-impl.jar;${project.dir}/modules/documentlibrary-impl.jar;${project.dir}/modules/lock-impl.jar;${project.dir}/modules/mail-impl.jar;${project.dir}/modules/portal-impl.jar

    classpath.jsp=${project.dir}/ext-web/classes/common

##
## Endorsed Libraries
##

    endorsed.libraries=development/jutf7.jar,portal/ccpp.jar,portal/serializer.jar,portal/xalan.jar,portal/xml-apis.jar,portal/xercesImpl.jar

##
## JDBC Drivers
##

    jdbc.drivers=firebird.jar,hsql.jar,ifxjdbc.jar,ifxjdbcx.jar,interbase.jar,jtds.jar,mysql.jar,ojdbc14.jar,p6spy.jar,postgresql.jar,sap.jar,spy.properties

##
## Operating Systems
##

    os.apple=Mac OS X
    os.unix=Linux,FreeBSD,Solaris
    os.windows=Windows 95,Windows 98,Windows NT,Windows 2000,Windows 2003,Windows XP,Windows Vista

##
## Proxy
##

    #setproxy.proxy.host=
    #setproxy.proxy.port=

##
## Upgrade Extension Environment
##

    lp.ext.dir=${project.dir}/../ext