##
## DO NOT EDIT THIS FILE.
##
## To update the properties of this file, create a separate properties file
## named "build.${user.name}.properties" with the properties to overwrite.
##

##
## Compiler
##

javac.compiler=jikes
javac.debug=on
javac.deprecation=off
javac.fork=false
javac.memoryMaximumSize=256m
javac.nowarn=on

jsp.precompile=off

##
## Classpath
##

classpath.ext=
classpath=${classpath.ext};${env.JAVA_HOME}/lib/tools.jar;${project.dir}/classes;${project.dir}/ext-ear/modules/counter-ejb.jar;${project.dir}/ext-ear/modules/documentlibrary-ejb.jar;${project.dir}/ext-ear/modules/lock-ejb.jar;${project.dir}/ext-ear/modules/mail-ejb.jar;${project.dir}/ext-ear/modules/portal-ejb.jar;${project.dir}/ext-ejb/classes;${project.dir}/ext-service/classes

classpath.jsp=${project.dir}/ext-web/classes/common

classes.dir.excludes=**/META-INF/**,**/*.au,**/.cvsignore,**/dic/**,**/*.gif,**/*.html,**/*.jsp,**/*.native,**/*.properties,**/*.tld,**/*.tmpl,**/*.tsv,**/*.txt,**/*.ucd,**/*.vm,**/*.wsdd,**/*.xml,**/*.xsd,**/*.xsl,wiki.transform

##
## Endorsed Libraries
##

endorsed.libraries=development/jutf7.jar,portal/xalan.jar,portal/xml-apis.jar,portal/xercesImpl.jar

##
## Signed JARs
##

#signjar.alias=liferay-llc
#signjar.password=123456

##
## JDBC Drivers
##

jdbc.drivers=firebird.jar,hsql.jar,interbase.jar,jtds.jar,mysql.jar,ojdbc14.jar,p6spy.jar,postgresql.jar,sap.jar,spy.properties

##
## Deploy WARs
##

deploy.specific.wars=

##
## Proxy
##

#setproxy.proxy.host=
#setproxy.proxy.port=