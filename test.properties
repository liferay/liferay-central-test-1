    db.oracle.host=localhost
    db.oracle.driver=oracle.jdbc.driver.OracleDriver
    db.oracle.url=jdbc:oracle:thin:@${db.oracle.host}:1521:xe
    db.oracle.username=lportal
    db.oracle.password=lportal

    db.postgresql.host=localhost
