## Database
##

    db.type=mysql-5.0
    #db.type=oracle-10
    #db.type=sql-server-2005

    db.mysql-5.0.host=localhost
    db.mysql-5.0.driver=com.mysql.jdbc.Driver
    db.mysql-5.0.schema=lportal
    db.mysql-5.0.url=jdbc:mysql://${db.mysql-5.0.host}/lportal?useUnicode=true&characterEncoding=UTF-8&useFastDateParsing=false
    db.mysql-5.0.username=
    db.mysql-5.0.password=

    db.oracle-10.host=localhost
    db.oracle-10.driver=oracle.jdbc.driver.OracleDriver
    db.oracle-10.url=jdbc:oracle:thin:@${db.oracle-10.host}:1521:xe
    db.oracle-10.username=lportal
    db.oracle-10.password=lportal

    db.postgresql-8.3.host=localhost
    db.postgresql-8.3.driver=org.postgresql.Driver
    db.postgresql-8.3.schema=lportal
    db.postgresql-8.3.url=jdbc:postgresql://${db.postgresql-8.3.host}:5432/${db.postgresql-8.3.schema}
    db.postgresql-8.3.username=postgres
    db.postgresql-8.3.password=password

    db.sql-server-2005.host=localhost
    db.sql-server-2005.driver=net.sourceforge.jtds.jdbc.Driver
    db.sql-server-2005.schema=lportal
    db.sql-server-2005.url=jdbc:jtds:sqlserver://${db.sql-server-2005.host}/${db.sql-server-2005.schema}
    db.sql-server-2005.username=sa
    db.sql-server-2005.password=liferay

