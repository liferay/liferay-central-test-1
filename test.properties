    db.sql-server.host=localhost
    db.sql-server.driver=net.sourceforge.jtds.jdbc.Driver
    db.sql-server.schema=lportal
    db.sql-server.url=jdbc:jtds:sqlserver://${db.sql-server.host}/${db.sql-server.schema}
