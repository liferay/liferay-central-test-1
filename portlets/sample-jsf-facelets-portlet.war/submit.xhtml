<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">
	<f:view>

		<h:form>
			<table>
			<tr>
				<td>

					<h:outputText value="#{msgs.welcome_to_liferay_portal}" />, <h:outputText value="#{user.name}"/>.

				</td>
			</tr>
			<tr>
				<td>
					<h:commandButton action="back" styleClass="portlet-form-button" value="Back" />

			</tr>
			</table>
		</h:form>
	</f:view>
