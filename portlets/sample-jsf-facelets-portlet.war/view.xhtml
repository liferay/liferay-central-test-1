<div xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">
	<f:view>
		<f:loadBundle basename="Language" var="msgs" />

		<h:form>
			<table>
			<tr>
				<td>
					<font class="portlet-font" style="font-size: x-small;">
					<h:outputText value="#{msgs.please_enter_your_name}" />
					</font>
				</td>
				<td>
					<h:inputText id="name" required="true" styleClass="form-text" value="#{user.name}" />
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<h:commandButton action="submit" styleClass="portlet-form-button" value="Submit" />
				</td>
			</tr>
			</table>
		</h:form>
	</f:view>	
</div>
